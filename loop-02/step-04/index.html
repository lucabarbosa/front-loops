<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <section class="card">
    <nav class="card__nav">
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#"><img class="menu__image" src="./assets/img/event.svg" alt="Event Icon"></a></li>
        <li class="menu__item"><a class="menu__link" href="#"><img class="menu__image" src="./assets/img/finance.svg" alt="Finance Icon"></a></li>
        <li class="menu__item menu__item--selected"><a class="menu__link menu__link--selected" href="#"><img class="menu__image" src="./assets/img/cafe.svg" alt="Cafe Icon"></a></li>
        <li class="menu__item"><a class="menu__link" href="#"><img class="menu__image" src="./assets/img/gift.svg" alt="Gif Icon"></a></li>
        <li class="menu__item"><a class="menu__link" href="#"><img class="menu__image" src="./assets/img/pets.svg" alt="Pet Icon"></a></li>
      </ul>
    </nav>

    <section class="box">
      <header class="box__header">
        <h1 class="box__title">Food</h1>
        <div class="location">
          <img class="location__icon" src="./assets/img/location.svg" alt="Location Icon">
          <h3 class="location__city">Madrid</h3>
        </div>
      </header>

      <div class="box__content">
        <ul class="food-list">
          <li class="food-list__item"><span class="food-list__name">Pizza</span><span class="food-list__price">17</span></li>
          <li class="food-list__item"><span class="food-list__name">Sushi</span><span class="food-list__price">9</span></li>
          <li class="food-list__item"><span class="food-list__name">Gourmet</span><span class="food-list__price">22</span></li>
          <li class="food-list__item"><span class="food-list__name">Burger</span><span class="food-list__price">14</span></li>
        </ul>
      </div>
    </section>

  </section>
</body>
</html>
