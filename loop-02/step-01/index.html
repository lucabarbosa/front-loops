<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <!--
    You made to Loop 2!

    You should already be proud of yourself.
    And that's the time the real challenge starts :)

    Ready. Set. Go!
  -->

  <header class="header container">
    <nav class="nav-bar">
      <ul class="menu">
        <li class="menu__item"><a class="menu__link menu__link--selected" href="">Synthetic</a></li>
        <li class="menu__item"><a class="menu__link" href="">Wool</a></li>
        <li class="menu__item"><a class="menu__link" href="">Denim</a></li>

        <li class="menu__item"><a class="menu__link" href="">Line</a></li>
      </ul>
    </nav>

    <p class="header__description">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
  </header>

  <section class="interface container">
    <button class="button button--command button--back">a</button>
    <button class="button button--command button--next">a</button>

    <section class="setting-list">
      <div class="setting">
        <h2 class="setting__name">Timer</h2>
        <p class="setting__value">45 min</p>
      </div>

      <div class="setting setting--temperature">
        <h2 class="setting__name">Temperature</h2>
        <p class="setting__value">Cold</p>
      </div>

      <div class="setting setting--load">
        <h2 class="setting__name">Load</h2>
        <p class="setting__value">Medium</p>
      </div>

      <button class="button button--start">Start</button>
    </section>
  </section>
