<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  
  <div class="messenger">
    <div class="messenger-header">
      <span class="messenger-header__active"></span>
      <h3 class="messenger-header__user">Mark Zuckerberg</h3>
      <div class="icon-box">
        <img class="icon-box__image" src="./assets/img/close.svg" alt="close">
      </div>
    </div>
    <div class="messenger-content">
      <div class="messages">
        <span class="messenger-content__day">Today</span>
        
        <div class="message">
          <span class="message__time">10:53</span>
          <div class="message-content">
            <p class="message-content__text">Hi, Mark!I made a new design for Messenger App.</p>
          </div>
        </div>

        <div class="message">
          <span class="message__time">10:57</span>
          <div class="message-content">
            <p class="message-content__text">Yo! Send it to my assistant and we'll review it during the year.</p>
          </div>
        </div>

        <div class="message">
          <span class="message__time">11:03</span>
          <div class="message-content">
            <p class="message-content__text">But Mark...</p>
          </div>
        </div>

        <div class="alert--error">
          <p class="alert__text">You were blocked by the user.</p>
        </div>
      </div>

      <div class="messenger-form">
          <input class="messenger-form__input" type="text" placeholder="Enter your message">
          <input class="messenger-form__submit" type="submit" value="SEND">
      </div>
    </div>    
  </div>

</body>
</html>
