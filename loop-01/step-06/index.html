<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="card">
    <div class="card-left">
      <header class="card-header">
        <h1 class="card-header__title">Become a member</h1>
        <h3 class="card-header__description">Use social networks to join us instantly.<br>You won't spend any time confirmig those boring emails.</h3>
      </header>

      <section class="signup">
        <div class="social-network">
          <img class="social-network__logo" src="./assets/img/googleplus.svg" alt="google-plus-logo">
          <span class="social-network__description">Sign Up with Google+</span>
        </div>

        <div class="social-network">
          <img class="social-network__logo" src="./assets/img/facebook.svg" alt="google-plus-logo">
          <span class="social-network__description">Sign Up with Facebook</span>
        </div>

        <div class="social-network">
            <img class="social-network__logo" src="./assets/img/twitter.svg" alt="google-plus-logo">
            <span class="social-network__description">Sign Up with Twitter</span>
        </div>
      </section>

      <footer class="card-footer">
        <span class="card-footer__description">You can still sign up with your email address</span>
        <a class="card-footer__email-link" href="#">Sign Up with Email</a>
      </footer>
    </div>

    <div class="card-right">
      <img class="side-image" src="./assets/img/side.jpg" alt="side-image">
    </div>
  </div>

</body>
</html>
