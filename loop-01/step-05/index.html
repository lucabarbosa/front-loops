<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="card">

    <div class="itinerary">
      <div class="location">
        <h1 class="location__short-city">FRA</h1>
        <h3 class="location__full-city">Frankfurt</h3>
      </div>
      
      <span class="itinerary__separator"></span>
      
      <div class="location location--right">
        <h1 class="location__short-city">AMS</h1>
        <h3 class="location__full-city">Amsterdam</h3>
      </div>
    </div>

    <div class="flight">
      <div class="detail">
        <h5 class="detail__property">Flight</h5>
        <p class="detail__value">815</p>
      </div>
      <div class="detail">
        <h5 class="detail__property">Gate</h5>
        <p class="detail__value">23G</p>
      </div>
      <div class="detail">
        <h5 class="detail__property">Seat</h5>
        <p class="detail__value">10F</p>
      </div>
    </div>

    <div class="passenger">
      <div class="passenger-info">
        <div class="detail">
          <h5 class="detail__property">Passenger</h5>
          <p class="detail__value">Robert De Niro</p>
        </div>
        <div class="detail">
          <h5 class="detail__property">Class</h5>
          <p class="detail__value">Business</p>
        </div>
        <div class="detail">
          <h5 class="detail__property">Departure</h5>
          <p class="detail__value">3:45am, Dec15</p>
        </div>
      </div>

      <img class="qrcode" src="./assets/img/qr.svg" alt="QRCode">
    </div>
  </div>
</body>
</html>
