<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <!--

  <section class="container">
    <div class="service">
      <img class="service__icon" src="./assets/img/device.svg" alt="Device">

      <p class="service__description">Get notifications about new releases in our app.</p>
      <h5 class="service__price"><span class="service__price__value">10</span> / month</h5>

      <img class="service__icon" src="./assets/img/laptop.svg" alt="Laptop">

      <h5 class="service__price"><span class="service__price__value">15</span> / month</h5>  
    </div>
    <div class="service">
      <img class="service__icon" src="./assets/img/monitor.svg" alt="Monitor">
      <h3 class="service__title">TV</h3>
      <p class="service__description">Watch your favorite series at home on large screen with our TV application.</p>
      <h5 class="service__price"><span class="service__price__value">20</span> / month</h5>
